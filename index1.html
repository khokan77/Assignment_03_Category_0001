<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="">
    <div class="">
      <!-- Section 1: Full-width background but margin inside -->
      <div class="bg-blue-500 text-white">
        <div class="m-6 p-6">
          <h2 class="text-xl font-bold">Full-width Background</h2>
          <p>
            This section's background stretches across the entire width, but the
            content has margin.
          </p>
        </div>
      </div>

      <!-- Section 2: Background only on the section with margin -->
      <div class="m-6 p-6 bg-gray-300 text-black rounded-lg">
        <h2 class="text-xl font-bold">Boxed Background</h2>
        <p>This section's background is limited within the margin.</p>
      </div>
    </div>
  </body>
</html>
